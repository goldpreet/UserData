<div class="table-container">

    <div>
        <h1 class="heading">User Table </h1>
        <button class="btn" (click) = "addData()"> +Add </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.status}}</td>
          <td><button class="bton">Edit</button> <button class="bton">Delete</button></td>
        </tr>
      </tbody>
    </table>


  </div>
