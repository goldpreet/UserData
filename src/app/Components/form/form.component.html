<div class="main-container">
  <div class="form-container">
    <h1 class="heading">Form Data</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input id="status" formControlName="status" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" formControlName="age" type="number" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" type="textg" />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" type="number" min="0" />
      </div>
      <button
        type="button"
        *ngIf="!isQualificationVisible"
        [disabled]="!areInitialFieldsValid()"
        (click)="toggleQualificationFields()"
      >
        Add Qualification
      </button>
      <div *ngIf="isQualificationVisible">
        <div
        class="qualification-row"
          *ngFor="let qualification of qualifications.controls; let i = index"
          [formGroup]="getQualificationFormGroup(i)"
        >
          <div class="form-group">
            <label *ngIf="i==0" for="qualificationName">Qualification</label>
            <input
              id="qualificationName"
              formControlName="qualificationName"
              type="text"
              placeholder="Enter Qualification"
            />
          </div>
          <div class="form-group">
            <label *ngIf="i==0" for="experience">Experience (in years)</label>
            <input
              id="experience"
              formControlName="experience"
              type="number"
              placeholder="Enter Experience"
              min="0"
            />
          </div>
          <div class="form-group">
            <label *ngIf="i==0" for="institution">Institution</label>
            <input
              id="institution"
              formControlName="institution"
              type="text"
              placeholder="Enter Institution"
            />
          </div>
          <button [style.margin-top.px]="i === 0 ? 10 : -10" type="button" (click)="removeQualification(i)">Remove</button>
        </div>
        <button [disabled]="!isAboveQualificationFilled()" style="float: right" type="button" (click)="addQualification()">
          Add Another Qualification
        </button>
      </div>
      <button [disabled]="!isAboveQualificationFilled()"  style="margin-top: 16px" type="submit" *ngIf="isFormValid()" >
        Submit
      </button>
    </form>
  </div>
</div>
